<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 예제</h1>
	<script type="text/javascript">
		var i;
		var j;

		for (i = 2; i <= 9; i++) {
			for (j = 1; j <= 9; j++) {
				document.write(i + "*" + j + "=" + (i * j) + "\t");
				console.log(i + "*" + j + "=" + (i * j) + "\t");
			}
				document.write("<br>")

		}
	</script>
</body>
</html>

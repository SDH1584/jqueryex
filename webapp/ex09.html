<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트 예제</h1>
	<script type="text/javascript">
	
	//이름잇는 함수(기명 선언적함수)	=> 정의 부분이 해석됨
	//정의
	function testA(){
		console.log("testA()기명함수실행");
	}
	//testA 이름, ()실행
	//실행
	testA(); //정의부분이 아래에있어도 실행됨
	///////////////////////////////////////////////////////////?/
	
			
	//이름없는 함수 (익명함수)=>이름이 없다면 사용할수없음-> 변수에 할당함
	var testB =function(){
		console.log("익명 함수실행");
	}
	//testB변수이름, ()실행
	testB()	;
	</script>
</body>
</html>

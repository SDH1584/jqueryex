<script type="text/javascript">
	//변수선언

	//자료형을 쓰지않는다
	console.log("**********변수선언**********")
	var no = 3;
	var str;
	var boo;

	str = "안냥하세요"

	console.log(no);
	console.log(str);

	console.log(typeof no);
	console.log(typeof str);
	console.log(typeof boo);
	boo = 3 < 5;
	console.log(typeof boo);
	boo = "황일영";
	console.log(boo);
	console.log(typeof boo);

	var person = "정우성";
	var person = "이효리";
	var person = "유재석";

	console.log(person);
</script>
<script type="text/javascript">
	/* undefined 와 null 비교 */
	var myVar1;
	var myVar2=null;
	
	console.log(myVar1);
	console.log(myVar2);
	
	console.log("=================");
	console.log("123"==123);//true
	console.log("123"===123);//false
	
	console.log(myVar1==myVar2);//undefined==null

	console.log(myVar1===myVar2);//undefined===null

	console.log(""==false);//true	
	console.log(""==0);//true	
	console.log(0===false);//true	
</script>



</html>
